services:
  homepage360:
    build:
      context: .
      dockerfile: Dockerfile
    image: homepage360:latest
    container_name: homepage360
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONITOR_API_KEY=${MONITOR_API_KEY:-change-me-in-production}
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homepage360.rule=Host(`votre-domaine.com`)"
      - "traefik.http.routers.homepage360.entrypoints=websecure"
      - "traefik.http.routers.homepage360.tls.certresolver=myresolver"
      - "traefik.http.services.homepage360.loadbalancer.server.port=3000"

networks:
  web:
    external: true
